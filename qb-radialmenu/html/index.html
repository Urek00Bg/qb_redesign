    <head>

        <script src="js/RadialMenu.js"></script>
        <script src="js/main.js"></script>
        
            <script>
        // Manual trigger for browser testing
        window.addEventListener("DOMContentLoaded", () => {
            // Mock data that would normally come from FiveM
            const mockItems = [
                { id: "one", title: "Vehicle", icon: "car" },
                { id: "two", title: "House", icon: "house" },
                { id: "three", title: "Job", icon: "briefcase" },
            ];

            QBRadialMenu = new RadialMenu({
                parent: document.body,
                size: 375,
                menuItems: mockItems,
                onClick: (item) => console.log("Clicked", item.title),
            });

            QBRadialMenu.open();
        });
    </script>
